<ion-view view-title="MobileJSA">
    <ion-content>

        <div ng-hide="isLoggedIn()">
            <div class="row center">
                <div class="homeIntro">
                    MobileJSA provides on-the-go JSAs, Safety Meetings, PPEs, and more.
                </div>
            </div>
            <div class="row center">
                <div class="homeIntro">
                    To begin, login.
                </div>
            </div>
            <div class="row center">
                <div class="homeIntro">
                    <button class="button button-block button-positive" ng-click="showLogin()">Log In</button>
                </div>
            </div>
        </div>

        <div ng-show="isLoggedIn()">
            <div class="item item-divider">
                {{employee.FirstName}} {{employee.LastName}} - {{company.Name}}
            </div>
            <ion-list>
                <ion-item ng-repeat="fd in db.FormDef | orderBy: ['Name','Version']" href="#/app/forms/{{fd.FormDefId}}">
                    {{fd.Name}}
                </ion-item>
            </ion-list>
        </div>

    </ion-content>
</ion-view>
