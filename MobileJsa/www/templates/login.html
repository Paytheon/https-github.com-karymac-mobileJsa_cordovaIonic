<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Log In</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Company Abbreviation</span>
          <input type="text" ng-model="loginData.companyAbbreviatedName">
        </label>
        <label class="item item-input">
          <span class="input-label">PIN</span>
          <input type="password" ng-model="loginData.emplPin">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
      <div style="color:red; text-align:center" ng-show="hasError()">Error logging in: {{loginData.errorMessage}}</div>
  </ion-content>
</ion-modal-view>
